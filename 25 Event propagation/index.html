<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling this event up
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // If it would be true it would run the function in the moment of capturing the logText
    once: true
  }));
   // once - listen for a click and then unbind itself = div.ermoveEvent.Listener('click', logText)

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });
 
</script>
</body>
</html>
